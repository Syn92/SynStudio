<div class="d-flex justify-content-center">
<form>

  <div>
    <b>Login Admin</b>
  </div>

  <div class="form__field">
    <input #password type="password" placeholder="password">
  </div>

  <button type="submit" (click)="submit(password.value)" mat-raised-button>Log in</button>

</form>
</div>
<button mat-raised-button (click)="adminOff()">Admin OFF</button>
